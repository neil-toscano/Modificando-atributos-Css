<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
       

        .destacacursos{
            background-color: green;
        }
        .informacion2{
            background-color: yellow;
        }
    </style>

    <script>
        $(document).ready(function(){

           // $("a[href^='https://']").addClass("destacacursos");
           document.getElementById("edu").addEventListener("click",resaltar,false);
           document.getElementById("infor").addEventListener("click",resaltar2,false);
           
        });

        function resaltar(){
            $(".cursos").addClass("destacacursos");
            $(".informacion").removeClass("informacion2");
            
        }
        function resaltar2(){
            $(".informacion").addClass("informacion2");
            $(".cursos").removeClass("destacacursos");
            
        }
        
    </script>
</head>
<body>

    <div>
        <label for="eduinfo">Educativas</label>
        <input type="radio" id="edu" name="eduinfo">
    </div>
    
    <div>
        
        <label for="eduinfo">Informativas</label>
        <input type="radio" id="infor" name="eduinfo">
        
    </div>
    
    
    
    <table>
        <ul>
            <li type="disc"> <a href="https://www.hazunaweb.com/curso-de-html/listas/" class="cursos"> Ver los "ul" y "ol"</a></li>
            <li><a href="#" class="informacion">libreria JQuery</a></li>
            <li><a href="https://devdocs.io/dom/eventtarget/addeventlistener" class="cursos">Jquery</a></li>
        </ul>
    </table>
</body>
</html>
